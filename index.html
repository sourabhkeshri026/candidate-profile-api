<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        header h1 { font-size: 2em; margin-bottom: 10px; }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
        .section { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .section h2 { color: #667eea; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        .btn-secondary { background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%); }
        .btn-danger { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        #results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }
        .full-width { grid-column: 1 / -1; }
        .profile-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .profile-card h3 { color: #667eea; margin-bottom: 10px; }
        .skill-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            margin: 3px;
            font-size: 12px;
        }
        .status-success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .status-error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Candidate Profile API</h1>
            <p>Create, Read, Update, Delete, and Search Profiles</p>
        </header>

        <div class="content">
            <div class="section">
                <h2>‚ûï Create Profile</h2>
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Education *</label>
                    <input type="text" id="education" placeholder="B.Tech in CS">
                </div>
                <div class="form-group">
                    <label>Skills (comma-separated)</label>
                    <input type="text" id="skills" placeholder="Python, React">
                </div>
                <div class="form-group">
                    <label>Projects (comma-separated)</label>
                    <input type="text" id="projects" placeholder="E-commerce App">
                </div>
                <div class="form-group">
                    <label>GitHub</label>
                    <input type="url" id="github" placeholder="https://github.com/username">
                </div>
                <button onclick="createProfile()">Create Profile</button>
            </div>

            <div class="section">
                <h2>üîç Search & Query</h2>
                <div class="form-group">
                    <label>Profile ID</label>
                    <input type="text" id="profileId" placeholder="Enter ID">
                </div>
                <div class="form-group">
                    <label>Search by Skill</label>
                    <input type="text" id="searchSkill" placeholder="Python">
                </div>
                <div class="btn-grid">
                    <button onclick="getAllProfiles()">Get All</button>
                    <button onclick="getProfileById()" class="btn-secondary">Get by ID</button>
                    <button onclick="searchBySkill()" class="btn-secondary">Search Skill</button>
                    <button onclick="deleteProfile()" class="btn-danger">Delete</button>
                    <button onclick="checkHealth()" class="btn-secondary">Health Check</button>
                </div>
            </div>

            <div class="section full-width">
                <h2>üìä Results</h2>
                <div id="results">
                    <p style="text-align: center; color: #999;">Results will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function createProfile() {
            const skills = document.getElementById('skills').value.split(',').filter(s => s.trim()).map(s => ({ title: s.trim(), description: '', links: [] }));
            const projects = document.getElementById('projects').value.split(',').filter(p => p.trim()).map(p => ({ title: p.trim(), description: '', links: [] }));

            const profileData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                education: document.getElementById('education').value,
                skills: skills,
                projects: projects,
                workLinks: { github: document.getElementById('github').value }
            };

            try {
                const response = await fetch(`${API_URL}/profiles`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });
                const data = await response.json();
                displayResult(data, response.ok);
                if (response.ok) clearForm();
            } catch (error) {
                displayResult({ success: false, message: error.message }, false);
            }
        }

        async function getAllProfiles() {
            try {
                const response = await fetch(`${API_URL}/profiles`);
                const data = await response.json();
                displayProfiles(data);
            } catch (error) {
                displayResult({ success: false, message: error.message }, false);
            }
        }

        async function getProfileById() {
            const id = document.getElementById('profileId').value;
            if (!id) { alert('Please enter a profile ID'); return; }
            try {
                const response = await fetch(`${API_URL}/profiles/${id}`);
                const data = await response.json();
                displayProfiles(data);
            } catch (error) {
                displayResult({ success: false, message: error.message }, false);
            }
        }

        async function searchBySkill() {
            const skill = document.getElementById('searchSkill').value;
            if (!skill) { alert('Please enter a skill'); return; }
            try {
                const response = await fetch(`${API_URL}/search/skill/${skill}`);
                const data = await response.json();
                displayProfiles(data);
            } catch (error) {
                displayResult({ success: false, message: error.message }, false);
            }
        }

        async function deleteProfile() {
            const id = document.getElementById('profileId').value;
            if (!id) { alert('Please enter a profile ID'); return; }
            if (!confirm('Are you sure?')) return;
            try {
                const response = await fetch(`${API_URL}/profiles/${id}`, { method: 'DELETE' });
                const data = await response.json();
                displayResult(data, response.ok);
            } catch (error) {
                displayResult({ success: false, message: error.message }, false);
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                displayResult(data, response.ok);
            } catch (error) {
                displayResult({ success: false, message: 'Server not running!' }, false);
            }
        }

        function displayProfiles(data) {
            const resultsDiv = document.getElementById('results');
            if (!data.success) {
                resultsDiv.innerHTML = `<div class="status-error">${data.message}</div>`;
                return;
            }

            const profiles = Array.isArray(data.data) ? data.data : [data.data];
            if (profiles.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align:center;color:#999;">No profiles found</p>';
                return;
            }

            let html = `<div class="status-success">Found ${profiles.length} profile(s)</div>`;
            profiles.forEach(profile => {
                html += `
                    <div class="profile-card">
                        <h3>${profile.name}</h3>
                        <p><strong>ID:</strong> ${profile._id}</p>
                        <p><strong>Email:</strong> ${profile.email}</p>
                        <p><strong>Education:</strong> ${profile.education}</p>
                        <p><strong>Skills:</strong></p>
                        <div>${profile.skills.map(s => `<span class="skill-tag">${s.title}</span>`).join('')}</div>
                    </div>
                `;
            });
            resultsDiv.innerHTML = html;
        }

        function displayResult(data, success) {
            const resultsDiv = document.getElementById('results');
            const statusClass = success ? 'status-success' : 'status-error';
            resultsDiv.innerHTML = `<div class="${statusClass}">${data.message || (success ? 'Success!' : 'Failed!')}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('education').value = '';
            document.getElementById('skills').value = '';
            document.getElementById('projects').value = '';
            document.getElementById('github').value = '';
        }

        window.onload = () => checkHealth();
    </script>
</body>
</html>
